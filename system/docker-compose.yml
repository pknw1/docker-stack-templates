version: '3'
services:

  docker-proxy:
    image: jwilder/nginx-proxy:latest
    container_name: proxy
    networks:
      - plex
      - system
    volumes:
      -  /var/run/docker.sock:/tmp/docker.sock:ro
      - /etc/ssl:/etc/ssl
    environment:
      - TZ="Europe/London"
    ports:
      - 808:80
 
networks:
  system:
    driver: bridge
  plex:
    driver: bridge
